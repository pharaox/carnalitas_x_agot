 carnx_agot_former_nightswatch_modifier: "Ancien de la Garde de Nuit"
 carnx_agot_former_nightswatch_modifier_desc: "Ce personnage avait rejoint la Garde de Nuit avant d'être réduit en esclavage et pourrait y retourner s'il est libéré."

 carnx_agot_former_silent_sister_modifier: "Ancienne Sœur du Silence"
 carnx_agot_former_silent_sister_modifier_desc: "Ce personnage faisait partie des Sœurs du Silence avant d'être réduite en esclavage et pourrait y retourner si elle est libérée."

 carnx_agot_former_kingsguard_modifier: "Ancien de la Garde Royale"
 carnx_agot_former_kingsguard_modifier_desc: "Ce personnage servait dans la Garde Royale avant d'être réduit en esclavage et pourrait retourner auprès de son ancien suzerain s'il est libéré."
